{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登入界面</title>
    <link rel='stylesheet' href='{% static 'css/all.css' %}'>
    <script  type="text/javascript" src="{% static "js/main.js" %}"></script>
</head>
<body>
    <div class="shell">
{#创建账号#}
        <div class="container a-container" id="a-container">
            <form  action="" method="" class="form" id="a-form">
                <h2 class="form_title title">创建账号</h2>
                <div class="form-icons">
                    <img src="{% static 'img/wx.png' %}" class="iconfont icon-weixin">
                    <img src="{% static 'img/QQ.png' %}" class="iconfont icon-qq">
                </div>
                <span class="form_span">选择注册方式或电子邮箱注册</span>
                <input type="text" class="form_input" placeholder="Name">
                <input type="text" class="form_input" placeholder="Email">
                <input type="password" class="form_input" placeholder="Password">
                <button class="form_button button submit">SIGN UP</button>

            </form>
        </div>

{#登入账号#}
        <div class="container b-container" id="b-container">
            <form action="" method="" class="form" id="b-form">
                <h2 class="form_title title">登入账号</h2>
                <div class="form-icons">
                    <img src="{% static 'img/wx.png' %}" class="iconfont icon-weixin">
                    <img src="{% static 'img/QQ.png' %}" class="iconfont icon-qq">
                </div>
                <span class="form_span">选择登入方式或电子邮箱登录</span>
                <input type="text" class="form_input" placeholder="Email">
                <input type="password" class="form_input" placeholder="Password">
                <a class="form_link">忘记密码？</a>
                <button class="form_button button submit">SIGN IN</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle-t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="switch_title title" style="letter-spacing: 0;">欢迎回来~</h2>
                <p class="switch_description description">已经有账号了吗，去登录账号来进入吧！~</p>
{#                检查#}
                <button class="switch_button button switch-btn">SIGN IN</button>
            </div>

            <div class="switch_container is-hidden" id="switch-c2">
                <h2 class="switch_title title" style="letter-spacing: 0;">你好！朋友~</h2>
                <p class="switch_description description">去注册一个账号，成为新世界的一员吧！~</p>
                <button class="switch_button button switch_btn">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
