<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>新闻列表</h1>
    {% if news_list %}
      <ul>
      {% for elem in news_list %}
        <li>
          <h3>{{ elem.news_title }}</h3>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>暂无新闻</p>
    {% endif %}
</body>
</html>
